version: "2.2"

networks:
  main-net:
    external: true

volumes:
  influxdb_data: 
  grafana_data:

services:
  telegraf:
    build:
      context: ./telegraf
    restart: always
    depends_on:
      - influxdb
    networks:
      - main-net      
    links:
      - influxdb
    logging:
      driver: json-file
      options: 
        max-size: 5m
    environment:
      - HOST_PROC=/rootfs/proc
      - HOST_SYS=/rootfs/sys
      - HOST_ETC=/rootfs/etc
      - INFLUXDB_NAME=${INFLUXDB_NAME}
    volumes:
      - "/sys:/rootfs/sys:ro"
      - "/proc:/rootfs/proc:ro"
      - "/etc:/rootfs/etc:ro"        
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    # ports:
    #   - 8125:8125/udp

  influxdb:
    build:
      context: ./influxdb    
    environment:
      - INFLUXDB_DB=${INFLUXDB_NAME}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_USER_NAME}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_USER_PWD}
      - INFLUXDB_HTTP_LOG_ENABLED=false 
      - NFLUXDB_DATA_QUERY_LOG_ENABLED=false 
      - INFLUXDB_CONTINUOUS_QUERIES_LOG_ENABLED=false
    # ports:
    #   - 8086:8086
    networks:
      - main-net
    volumes:
      - influxdb_data:/var/lib/influxdb
    logging:
      driver: json-file
      options: 
        max-size: 2m

  grafana:
    build:
      context: ./grafana
    depends_on:
      - influxdb
    environment:
      - INFLUXDB_NAME=${INFLUXDB_NAME}
      - INFLUXDB_USER_NAME=${INFLUXDB_USER_NAME}
      - INFLUXDB_USER_PWD=${INFLUXDB_USER_PWD}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER_NAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_USER_PWD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-worldmap-panel,grafana-piechart-panel
    networks:
      - main-net
    links:
      - influxdb
    # ports:
    #   - 3000:3000
    labels: 
      - "traefik.enable=true"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.rule=Host(`grafana.stabel.io`)"
      - "traefik.http.routers.grafana.entrypoints=https"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.service=grafana"
    # volumes:
      # - grafana_data:/var/lib/grafana
      # - ./grafana/provisioning/:/etc/grafana/provisioning/
      # - ./grafana/dashboards/:/var/lib/grafana/dashboards/
    logging:
      driver: json-file
      options: 
        max-size: 5m    